<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <!-- header section  -->
      <div
        class="header"
        data-aos="fade-down"
        data-aos-anchor-placement="bottom-bottom"
      >
        <div class="menu">
          <span class="material-icons menu-icon"> menu </span>
        </div>
        <h3 class="logo">Logo</h3>
        <div class="search-field">
          <input type="text" placeholder="Search products" />
          <span class="material-icons"> search </span>
        </div>
        <div class="nav-link">
          <h3><a href="./index.html">home</a></h3>
          <h3><a href="./products.html"> products</a></h3>
          <h3>orders</h3>
          <h3>about</h3>
        </div>
        <div class="cart">
          <span class="material-icons"> shopping_cart </span>
          <p>0</p>
        </div>
      </div>
      <!-- products category section  -->
      <div class="home">
        <div class="grid grid1" data-aos="fade-down" data-aos-duration="1000">
          <div class="overlay">
            <p>Footwear</p>
            <button>Explore</button>
          </div>
        </div>
        <div class="grid grid2" data-aos="fade-left" data-aos-duration="1200">
          <div class="overlay">
            <p>Cosmetics and skin care</p>
            <button>Explore</button>
          </div>
        </div>
        <div class="grid grid3" data-aos="fade-right" data-aos-duration="1200">
          <div class="overlay">
            <p>Electronics</p>
            <button>Explore</button>
          </div>
        </div>
        <div class="grid grid4" data-aos="fade-up">
          <div class="overlay">
            <p>Clothing</p>
            <button>Explore</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- srcipt  -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <script src="./index.js"></script>
</html>
